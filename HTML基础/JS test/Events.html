<!DOCTYPE html>
<html>
<head>
    <title> 事件</title>
</head>
<body>
<input type='text' id='txt1' />
<select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type='text' id='txt2' />
<input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果-->
<input type='text' id='fruit' />

<script type="text/javascript">
    function count(){

        //获取第一个输入框的值
        var txt1 = document.getElementById("txt1");
        //获取第二个输入框的值
        var txt2 = document.getElementById("txt2");
        //获取选择框的值
        var selectNode = document.getElementById("select");
        var selectedValue = selectNode.value;//options[selectNode.selectedIndex].value;
        //获取通过下拉框来选择的值来改变加减乘除的运算法则
        var value1 = parseInt(txt1.value);
        var value2 = parseInt(txt2.value);
        var result = 0;
        switch (selectedValue) {
            case "+":
                result = value1 + value2;
                break;
            case "-":
                result = value1 - value2;
                break;
            case "*":
                result = value1 * value2;
                break;
            case "/":
                result = value1 / value2;
                break;
            default :
        }

        //设置结果输入框的值
        document.getElementById("fruit").value = "" + result;
    }
</script>

</body>
</html>
