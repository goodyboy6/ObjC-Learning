<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> CSS之格式化排版 </title>
    <style type="text/css">

    #pid{
        /*文字排版*/
        font-family: "Microsoft Yahei";/*font-family: "微软雅黑"; 这种方法不如前者兼用性好*/
        font-size: larger;/*字体大小*/
        font-weight: bolder;/*加粗*/
        font-style: italic;/*斜体*/
        color: #666;/*字体颜色*/
        text-decoration: underline;/*下划线*/

        /*段落排版*/
        text-indent: 2em;/*段落缩进*/
        text-align: center;/*对齐方式*/
        line-height: 1.5em;/*行间距*/
        letter-spacing: 0.5em;/*英文字母、中文字间距*/
        word-spacing: 2em;/*英文单词间距*/
    }

    </style>
</head>
<body>

<p>This is a parameter.</p>
<p id="pid">This is a parameter. 我是初中生。</p>

</body>
</html>
